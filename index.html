<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10 Band EQ Web Audio Memo</title>
<!-- wavesurfer.jsのCDN --> 
<script src="https://unpkg.com/wavesurfer.js"></script> 
<!-- CSSファイルを読み込み -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1 class="header-container">10 Band EQ Web Audio Memo</h1>
  <!-- 言語切り替えボタンを追加 -->
  <div>
    <button id="languageToggle" aria-label="Language Toggle">日本語</button>
  </div>
</header>
<main>
  <div class="wave-wrapper">
    <div id="audioFileName"></div>
    <div id="waveform"></div>
    <div class="zoom-controls">
      <button id="zoomInButton">+</button>
      <button id="zoomOutButton">-</button>
    </div>
  </div>
  <button id="playButton"> Play / Pause </button>
  <div class="fileLabel-container">
    <label id="fileLabel" for="audioFileInput">ファイルを選択</label>
    <input type="file" id="audioFileInput" accept="audio/*" multiple style="display: none;">
  </div>
  <ul id="playlist">
  </ul>
  
  <!-- プレイリスト表示用のリスト -->
  <div class="eq-paanel-wrapper"> 
    
    <!-- GAINスライダー -->
    
    <div class="gain-container">
      <input id="gainSlider" type="range" min="0" max="2" step="0.01" value="1">
      <span id="gainMeter">1.00</span><span class="tag">GAIN</span> <!-- GAINメーター表示 --> 
    </div>
    <div id="eqBands-area" class="eq-wrapper"></div>
  </div>
  <div class="preset-container">
    <select id="presetSelect">
      <option value="">Select a preset</option>
      <option value="eargasm">Eargasm Explosion (Default settings)</option>
    </select>
    <button id="loadButton">Load Preset</button>
    <button id="clearButton">Clear Preset</button>
  </div>
  <div>
    <input type="text" id="presetName" placeholder="Add New preset name" />
    <button id="saveButton">Save</button>
  </div>
  <div class="wrapper">
    <h3>My Priset Note</h3>
    <table id="presetTable" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Frequency setting</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="js/main.js"></script> 
</main>
</body>
<footer>20241113 Masako Nakashizuka</footer>
</html>
